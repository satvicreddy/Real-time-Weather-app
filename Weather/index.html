<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="box">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button>
                    <img class="search_btn" src="images/search.png">
                </button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img class="weather_icon" src="images/sunny.png">
                <h1 class="description">Sunny</h1>
                <div class="details">
                    <div class="logos">
                        <img id="temp_img" src="images/thermometer.png">
                        <div>
                            <h2 class="temp"></h2>
                        </div>
                    </div>
                    <div class="logos">
                        <img id="place_img" src="images/location.png">
                        <div>
                            <h2 class="place"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
